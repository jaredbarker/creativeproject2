<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Currency Conversion</title>
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <h1 id="header" class="body-item">Currency converter</h1>
    <p>Please enter the corresponding ISO 4217 code for the currencies you wish to exchange (USD, EUR, etc).  For a complete list of codes, visit this <a href="https://www.exchangerate-api.com/docs/supported-currencies">link</a> to a wonderful page that has a list of countries and currencies and their corresponding codes. Yay!</p>
    
    <form id="input-form" class="body-item">
        <label for="start">Starting Currency</label>
        <input id="start" type="text" value="" />
        <label for="start-amount">Amount</label>
        <input id="start-amount" type="text" value="" />
        <label for="end">Ending Currency</label>
        <input id="end" type="text" value="" />
        <input id="submit-button" type="submit" value="Submit" />
    </form>
    
    <h1 id="result" class="body-item"></h1>
    <hr />
    <footer><a href="https://github.com/jaredbarker/creativeproject2.git">Github Respository</a></footer>
    <script src="exchange-script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
